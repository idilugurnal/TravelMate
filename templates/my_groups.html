{% extends "layout2.html" %}
  {%block content %}
    <h1> My Groups </h1>
    <h5> Here are groups you are in: </h5>
    {% for group in groups%}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
            </div>
            <h2><a class="article-title" href="#">{{ group.name }}</a></h2>
            <p class="article-content">{{ group.description }}</p>
        </div>
    </article>
    {% endfor %}

{% endblock content %}
